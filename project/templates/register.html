{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <main class="form-signin w-100 m-auto">
        <form action="/register" method="post">
          <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="/static/Harvard-Logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please Register</h1>

          <div class="form-floating">
            <input type="name" class="form-control" id="floatingInput" autocomplete="off" placeholder="name@example.com" name="username" required>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirmation" required>
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
        <div class="px-4 py-5 my-5 text-center">
          <h6>Alrady have an account?</h6>
          <h6><a href="login">Log In</a></h6>
        </div>

      </main>
{% endblock %}
